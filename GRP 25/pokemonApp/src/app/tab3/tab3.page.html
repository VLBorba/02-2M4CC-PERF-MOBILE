<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let meusPokemons of pokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-row>{{meusPokemons.nome| uppercase}}</ion-row>
              <ion-img src="{{ meusPokemons.image }}">
              </ion-img>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label color="success">Vitórias: {{meusPokemons.vitoria}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="danger">Derrotas: {{meusPokemons.derrota}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="warning">Empates: {{meusPokemons.empate}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
