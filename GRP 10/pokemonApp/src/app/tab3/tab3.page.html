<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonList">
        <ion-card>
          <ion-card-content>

            <ion-card-header>
              <ion-card-title class="ion-text-center" >{{pokemon.name | uppercase}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-img alt="{{pokemon.name}}" [src]='pokemon.sprites.front_default' class="imgpoke" style="image-rendering: pixelated"></ion-img>
                </ion-item>
                <ion-item>
                  <ion-label class="ion-text-center" style="color: green;">Vitórias: {{ pokemon.victories }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="ion-text-center" style="color: red;">Derrotas: {{ pokemon.defeats }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="ion-text-center" style="color: rgb(208, 208, 0);">Empates: {{ pokemon.draws }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
