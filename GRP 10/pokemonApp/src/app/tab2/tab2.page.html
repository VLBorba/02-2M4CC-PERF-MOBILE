<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>{{this.pokemon2.name | uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label class="ion-text-center" [ngStyle]="MudarCor()">
            {{battleResult}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-img class="imgpoke" alt="{{ pokemon2.name }}" [src]="pokemon2.image" style="image-rendering: pixelated"></ion-img>
        </ion-item>
        <ion-item>
          <ion-label>Habilidades: {{this.pokemon2.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{this.pokemon2.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{this.pokemon2.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>

    <!-- New button for triggering addPhotoToGallery -->
    <ion-fab-button (click)="ionViewWillEnter()">
      <ion-icon name="skull-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
