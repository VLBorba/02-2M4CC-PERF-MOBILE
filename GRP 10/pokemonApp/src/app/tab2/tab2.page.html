<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>
    Batalhar
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>{{'PARAS' | uppercase}}</ion-card-title>
    <ion-card-subtitle color="primary">{{'Empate | Ganhou | Perdeu' | uppercase}}</ion-card-subtitle>
    <ion-img alt=""
    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/46.svg">
  </ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Abilities: 3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Heigth: 3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weigth: 54</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
