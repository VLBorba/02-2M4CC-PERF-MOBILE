<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Batalhar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{'Charizard' | uppercase}}</ion-card-title>
      <ion-list>
        <ion-item>
          <ion-label class="frase-verde">Ganhou</ion-label>
        </ion-item>
      </ion-list>
      <ion-img
        alt=""
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg"
      ></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: 10</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Heith: 12</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: 72</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGalery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
