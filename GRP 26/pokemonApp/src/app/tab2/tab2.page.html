<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- tab2.page.html -->
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-header>
    <ion-card-title [ngStyle]="{'color': (pokemonStatus === 'Empate' ? 'yellow' : (pokemonStatus === 'Ganhou' ? 'green' : 'red'))}">
      {{ randomPokemon.name }}
      <span *ngIf="pokemonStatus"> - {{ pokemonStatus }}</span>
    </ion-card-title>


  <ion-card *ngIf="randomPokemonImage">
    <ion-card-header>
      <ion-card-title>{{ randomPokemon.name }}</ion-card-title>
      <ion-img [src]="randomPokemonImage"></ion-img>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Height: {{ randomPokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ randomPokemon.weight }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Abilities: {{ randomPokemon.abilities.length }}</ion-label>
        </ion-item>        
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-content [fullscreen]="false">
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
