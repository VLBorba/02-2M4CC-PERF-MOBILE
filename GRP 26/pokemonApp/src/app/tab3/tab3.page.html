<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Utilizando ion-grid para organizar os dados do Pokémon -->
  <ion-grid>
    <ion-row *ngFor="let capturedPokemon of pokemonDataService.capturedPokemons">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ capturedPokemon.name | uppercase }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-img [src]="capturedPokemon.image" alt="Imagem do Pokémon"></ion-img>
              </ion-item>
              <ion-item>
                <ion-label color="success">Quantidade de Vitórias: {{ capturedPokemon.victories }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="danger">Quantidade de Derrotas: {{ capturedPokemon.defeats }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="warning">Quantidade de Empates: {{ capturedPokemon.draws }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
